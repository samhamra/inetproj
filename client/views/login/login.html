<template name="login">
  <div class="login">
    <h1>Log in </h1>
    <form class="login-form">
      <p>Username: <input type="username" name="username"></p>
      <p>Password: <input type="password" name="password"></p>
      <p><input type="submit" value="Log in"></p>
    </form>
  </div>
</template>
