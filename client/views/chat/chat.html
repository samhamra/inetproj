<template name="chat">
  <h1>Chat</h1>
  <ul>
  {{#each onlineUsers}}
  <li>
  <p>{{username}}</p>
</li>
  {{/each}}
</ul>




<form name="sendMessage">
  <p>Message:</p><textarea class="message" name="message" type="text"></textarea>
  <input type="submit" value="Send">
</form>

{{#each testing}}
<p>{{username}}: {{message}}</p>
{{/each}}
</template>
