<template name="register">
  <div class="register">
    <h1>Register </h1>
    <form class="register-form">
      <p>Username: <input type="name" name="username"></p>
      <p>Password: <input type="password" name="password"></p>
      <p><input type="submit" value="Register"></p>
    </form>
  </div>
</template>
